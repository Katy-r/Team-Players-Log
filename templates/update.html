{% extends 'base.html' %}

{% block body %}

<div class="container my-5">
    <h2>Update player details</h2>
    <form action="/update/{{p.no}}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{p.name}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="phn" class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phn" id="phn" value="{{p.phn}}" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="mail" id="mail" value="{{p.mail}}" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Your email won't be shared with anyone else.</div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
{% endblock body %}
